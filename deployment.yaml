apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetcore
  labels:
    app: dotnetcore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnetcore
  template:
    metadata:
      labels:
        app: dotnetcore
    spec:
      containers:
      - name: dotnetcore
        image: anuj730/harness-repo
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: dotnetcore-service
spec:
  selector:
    app: dotnetcore
  type: NodePort
  ports:
    - name: http-web
      nodePort: 31000
      port: 8080
      protocol: TCP
      targetPort: 8080

